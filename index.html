<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simple Library</title>

</head>

<body>

  <header>
    <h1>Simple Library </h1>

  </header>

  <main>
    <div>
      <form action="">
        <label for="book-title">Title </label>
        <input type="text" name="book-title" id="book-title"> <br>
        <label for="book-author">Author </label>
        <input type="text" name="book-author" id="book-author"> <br>
        <label for="book-pages">Pages </label>
        <input type="text" name="book-pages" id="book-pages"> <br>
        <label for="book-read-status">Read Status</label>
        <input type="checkbox" name="book-read-status" id="book-read-status"> <br>
        <input type="submit" value="submit">
      </form>
    </div>

    

  </main>
  <script src="./app.js"></script>
</body>

</html>
