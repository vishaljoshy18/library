<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Simple Library</title>
		<link rel="stylesheet" href="./style.css" />
	</head>

	<body>
		<header>
			<h1>Simple Library</h1>
			<button id="add-book-button">Add a Book</button>
		</header>

		<main>
			<div id="overlay"></div>

			<div class="form-popup">
				<form action="" class="book-form">
					<input placeholder="Title" type="text" name="book-title" id="book-title" required />
					<br />

					<input placeholder="Author" type="text" name="book-author" id="book-author" required />
					<br />

					<input
						placeholder="Pages"
						type="text"
						name="book-pages"
						id="book-pages"
						required
						pattern="\d+"
					/>
					<br />

					<label for="book-read-status">Read Status</label>
					<input type="checkbox" name="book-read-status" id="book-read-status" /> <br />

					<input type="submit" value="submit" id="book-submit" />
				</form>
			</div>

			<div id="book-shelf"></div>
		</main>
		<script src="./app.js"></script>
	</body>
</html>
